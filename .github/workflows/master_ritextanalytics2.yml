# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ritextanalytics2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ritextanalytics2.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2f2d2db0cc3742d69b52c1e1df056bef }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b4b4eee9cc504d08bc57814ad1eabce9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ritextanalytics2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2f2d2db0cc3742d69b52c1e1df056bef }}/rianalytics:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ritextanalytics2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8a03b100b96341b0af40f07edadd48a5 }}
        images: 'ritextanalytics2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2f2d2db0cc3742d69b52c1e1df056bef }}/rianalytics:${{ github.sha }}'