# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ritextanalytics2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ritextanalytics2.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d7ed06b789f4406e9cd61bc44281c2b8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3e0ae488e5b545e788fbf103048ccb2f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ritextanalytics2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d7ed06b789f4406e9cd61bc44281c2b8 }}/rianalytics:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ritextanalytics2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ea818c96ddc24f4b93bf3742835619fd }}
        images: 'ritextanalytics2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d7ed06b789f4406e9cd61bc44281c2b8 }}/rianalytics:${{ github.sha }}'