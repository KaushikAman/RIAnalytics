# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - RIAnalyticsText

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ritextanalytics2.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_556aedf156084c3f9f231556fc0e5115 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9044c902fece42758a1817020cdb782d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ritextanalytics2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_556aedf156084c3f9f231556fc0e5115 }}/rianalytics:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'RIAnalyticsText'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a7b305c85f0042ba9d2a291de6520aa4 }}
        images: 'ritextanalytics2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_556aedf156084c3f9f231556fc0e5115 }}/rianalytics:${{ github.sha }}'