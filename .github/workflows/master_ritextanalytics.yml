# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ritextanalytics

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_61760bea8f784c21b9f6fa318793b8fd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d339a39e36fe48e0a21dbc962dca9acd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_61760bea8f784c21b9f6fa318793b8fd }}/rianalytics:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ritextanalytics'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ce69463655334844a54132fa49022cba }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_61760bea8f784c21b9f6fa318793b8fd }}/alankar91/rianalytics:${{ github.sha }}'